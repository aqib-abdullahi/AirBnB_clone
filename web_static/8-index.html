<!DOCTYPE html>
<html>

<head>
    <title>HBNB</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
    <link rel="stylesheet" type="text/css" href="./styles/8-places.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="wrapper">
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                        </li>
                        <ul class="sublist">
                            <li>Page</li>
                            <li>Page</li>
                        </ul>
                        <li>
                            <h2>California:</h2>
                        </li>
                        <ul class="sublist">
                            <li>Page</li>
                            <li>Page</li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button name="search" class="search">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>The palace</h2>
                    <div class="price_by_night"></div>
                    <div class="information">
                        <div class="max_guest">
                            <p>2 guests</p>
                        </div>
                        <div class="number_rooms">
                            <p>2 rooms</p>
                        </div>
                        <div class="number_bathrooms">
                            <p>2 baths</p>
                        </div>
                    </div>
                    <div class="user">
                        <b>Owner:</b> The King
                    </div>
                    <div class="description">This is a palace like building.</div>
                </article>

            </section>
        </div>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>

</html>
